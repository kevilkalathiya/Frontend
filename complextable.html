<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style type="text/css">
      
      .table
      {
        width:600px;
        height:400px;
        border-collapse: collapse;
        margin:100px auto;
        text-align: center;
        font-size:20px;
      }

      .nestable
      {
        height: 100%;
        width: 100%;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table border="" class="table">
      <tr>
        <th rowspan="3">day</th>
        <th colspan="3">seminar</thth>
      </tr>

      <tr>
        <th colspan="2">schedule</th>
        <th rowspan="2">topic</th>
      </tr>

      <tr>
        <th>begin</th>
        <th>end</th>
      </tr>

      <tr>
        <td rowspan="2">monday</td>
        <td rowspan="2">8:00 am</td>
        <td rowspan="2">5:00 pm</td>
        <td>introduction to XML</td>
      </tr>

      <tr>
        <td>validity DTD and relax NG</td>
      </tr>

      <tr>
        <td rowspan="3">tuesday</td>
        <td>8:00 am</td>
        <td>11:00 am</td>

        <td rowspan="3">
          <table border="" class="nestable">

          <tr style="height:31px;">
            <td>X path</td>
          </tr>

          <tr style="height:31px;">
            <td>XSL transformations</td>
          </tr>

          </table>
        </td>

      </tr>

      <tr>
        <td>11:00 am</td>
        <td>2:00 pm</td>
        <!-- <td>XSL transformations</td> -->
      </tr>

      <tr>
        <td>2:00 pm</td>
        <td>5:00 pm</td>
      </tr>

      <tr>
        <td>wednesday</td>
        <td>8:00 am</td>
        <td>12:00 pm</td>
        <td>XSL formatting objects</td>
      </tr>
    </table>
  </body>
</html>
